{% extends 'navbar.html' %}

{% block content %}
<form action=# method="post">
 <div class="container1">
 <div id="st-box">
    <div>
    <div align="center">
     
<select name="syms" id="syms">
                 {% for symbol in symbols%}
                {% if sym==""%}
                 <option value = {{symbol}}>{{symbol}}</option>
                {%else%}
                {%if symbol==sym%}
        <option value = {{symbol}} selected>{{symbol}}</option>
        {%else%}
        <option value = {{symbol}}>{{symbol}}</option>
        {%endif%}
                {%endif%}
                 {% endfor %}
        </select>
       
<button type="submit" name="submit_a" value="submit_a">ADD</button>
    </div>
        
  	

<table align="left" width=100%>

{% for our_user in list1 %}
	<tr>
	<td>
  <div class="tradingview-widget-container__widget"></div>
  
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
  {
  "symbol": "BINANCE:{{our_user}}",
  "autosize":true,
  "locale": "in",
  "dateRange": "12M",
  "colorTheme": "light",
  "trendLineColor": "rgba(41, 98, 255, 1)",
  "underLineColor": "rgba(41, 98, 255, 0.3)",
  "underLineBottomColor": "rgba(41, 98, 255, 0)",
  "isTransparent": true,
  "autosize": true,
  "largeChartUrl": ""
}
  </script>
</td>
	</tr>
{% endfor %}
<tr>
    <td align="center"><button type="submit" name="submit_b" value="submit_b">remove</button></td>
    </tr>
</table>
        </div>
</div>
<div id="nd-box">

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "autosize": true,
  "symbol": "BINANCE:BTCUSDT",
  "interval": "60",
  "timezone": "Asia/Kolkata",
  "theme": "light",
  "style": "1",
  "locale": "in",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "withdateranges": true,
  "allow_symbol_change": true,
  "save_image": false,
  "container_id": "tradingview_66eea"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->
<div id="rd-box">
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
  {
  "colorTheme": "light",
  "dateRange": "3M",
  "showChart": true,
  "locale": "in",
  "largeChartUrl": "",
  "isTransparent": true,
  "showSymbolLogo": true,
  "width": "400",
  "height": "660",
  "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
  "plotLineColorFalling": "rgba(255, 0, 0, 1)",
  "gridLineColor": "rgba(240, 243, 250, 1)",
  "scaleFontColor": "rgba(120, 123, 134, 1)",
  "belowLineFillColorGrowing": "rgba(33, 150, 243, 0.12)",
  "belowLineFillColorFalling": "rgba(255, 0, 0, 0.12)",
  "symbolActiveColor": "rgba(33, 150, 243, 0.12)",
  "tabs": [
    {
      "title": "Indices",
      "symbols": [
        {
          "s": "BINANCE:BTCUSDT",
          "d": "Bitcoin - USDT"
        },
        {
          "s": "BINANCE:DOGEUSDT",
          "d": "DogeCoin- USDT"
        },
        {
          "s": "BINANCE:BTCBUSD",
          "d": "Bitcoin - BUSD"
        },
        {
          "s": "BINANCE:ETHEUR",
          "d": "Ethereum - EUR"
        },
        {
          "s": "BINANCE:BNBUSDT",
          "d": "BNB - USDT"
        },
        {
          "s": "BINANCE:LTCUSDT",
          "d": "LTC-USDT"
        }
      ],
      "originalTitle": "Indices"
    }
  ]
}
  </script>
</div>
        </div>
</form>
{% endblock %}
